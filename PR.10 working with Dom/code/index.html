<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="container">
        <header>User Data form</header>
        <form action="#" class="form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" class="from-control" id="name" placeholder="Enter Your name">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" name="age" class="from-control" id="age" placeholder="Enter Your age">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" name="address" class="from-control" id="address" placeholder="Enter Your address">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" class="from-control" id="email" placeholder="Enter Your email">
            </div>
            <div class="col-lg-12 mt-5">
                <button class="btn btn-success" id="submit">Add Data</button>
                <button class="btn btn-success" id="update">Update</button>
                <button class="btn btn-success" id="clearAll">Clear All</button>
            </div>
        </form>

        <hr>
        <div class="row mt-2">
            <div class="col-8 px-5 mx-5">
                <table class="table table-bordered" id="dataTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Address</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="dataTableBody"></tbody>
                </table>
            </div>
        </div>

        <script src="js/script.js"></script>
</body>
</html>
